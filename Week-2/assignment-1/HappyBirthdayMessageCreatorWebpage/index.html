<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Happy Birthday Message Creator</title>
</head>
<body>
  <h1>Happy Birthday Message Creator</h1>
  <form id="birthday-form">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    
    <label for="date">Date to Send Message:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="color">Message Color:</label>
    <input type="color" id="color" name="color">
    
    <label for="blink">Number of Blinks:</label>
    <input type="number" id="blink" name="blink" min="0" max="10" value="0">
    
    <label for="volume">Music Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="50" value="20">
    
    <button type="submit">Send Birthday Message</button>
  </form>
</body>
</html>
