<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poem Webapge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- paragraph one -->
    <p>
       <br> I'm Nobody! Who are you? </br>

       <br> Are you - Nobody - Too?</br>
    
       <br>Then there's a pair of us!</br>
    
       <br>Don't tell! They'd banish us - you know!</br>
    </p>
    <!-- paragraph two -->
    <p>
        <br> How dreary - to be - Somebody!</br>

        <br> How public - like a Frog -</br>
    
        <br> To tell one's name - the livelong June - To an admiring Bog!</br>
    </p>
    <!-- author and date -->
    <p>
        <br>By Emily Dickinson </br>
        <br>(1891)</br>
    </p>
</body>
</html>
