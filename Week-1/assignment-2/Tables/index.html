<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <tr>
                    <th colspan="3"><h1>1</h1></th>
                </tr>
            </tr>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
            </tr>
        </table>
    </div>
    <div>
        <h1>1. Desktop</h1>
        <ul>
            <li>Linux</li>
            <li>MacOS</li>
            <li>Windows</li>
        </ul>
        <h1>2. Mobile</h1>
        <ul>
            <li>Android</li>
            <li>iOS</li>
        </ul>
    </div>
</body>
</html>
